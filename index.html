<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
<body>

<!-- load the d3.js library -->     
<script src="js/d3.min.js"></script>
<script>


// set the dimensions and margins of the graph
var margin = {top: 60, right: 20, bottom: 40, left: 50},
    width = 900 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

//Retorna as coordenadas originais
var bx = d3.scaleLinear().range([-100,100]);
var by = d3.scaleLinear().range([100,-100]);
bx.domain([0,width]);
by.domain([0,height]);

// append the svg object to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
   
  svg = svg.append("g")
    .attr("id", "container")
// Add the X Axis
  var x_axis = svg.append("g")
    .attr("transform", "translate(20,60)")
  x_axis.append("text")
    .text("Esquerda")
    .attr("width", 50)
    .attr("x", 0)
    .attr("y", height/2.1)
  
  x_axis.append("text")
    .text("Direita")
    .attr("width", 50)
    .attr("x", width-50)
    .attr("y", height/2.1)
  

  x_axis.append("line")
      .attr("x1", 0)
      .attr("x2",width)
      .attr("y1", height/2)
      .attr("y2", height/2)
      .attr("stroke", "#000")

  // Add the Y Axis
  var y_axis = svg.append("g")
    .attr("transform", "translate(20,60)")

   y_axis.append("text")
      .text("Autoritária")
      .attr("width", 50)
      .attr("x", width/2-50)
      .attr("y", -20)
    
    y_axis.append("text")
      .text("Libertária")
      .attr("width", 50)
      .attr("x", width/2-50)
      .attr("y", height+20)

    y_axis.append("line")
        .attr("x1", width/2)
        .attr("x2",width/2)
        .attr("y1", 0)
        .attr("y2", height)
        .attr("stroke", "#000")




  // Get the data
  data = [
    { 'x' : -38,
      'y' : -27,
      'char' : 'dilma',
      'bench' : 'true' },
         { 'x' : -40,
      'y' : 50,
      'char' : 'lula',
      'bench' : true },
      { 'x' : 70,
      'y' : 50,
      'char' : 'bolsonaro',
      'bench' : true },
      { 'x' : 50,
      'y' : 10,
      'char' : 'doria',
      'bench' : true },
      {'char' : 'che',
      'bench' : true},
      { 'x' : -7,
        'y' : -17,
      'char' : 'marina',
      'bench' : true },
      {'char' : 'heloisa',
      'bench' : true,
      },
      {
      'char' : 'ciro',
      'bench' : true},
      {'char' : 'nazismo',
      'bench' : true},
      {'char' : 'haddad',
      'bench' : true},
      {'char' : 'luciano',
      'bench' : true}]

if (window.location.hash) {
  var hash = window.location.hash.substring(1).split(';');

  data = []
  for (c in hash) {
    coord = hash[c].split(',');
    console.log(c);
    data.push({
      'x' : coord[0],
      'y' : coord[1],
      'char' : coord[2]
    });
  }
}

  
  P_WIDTH = 60;
  P_HEIGHT = 60;      
  // Scale the range of the data
  x.domain([-100,100]);
  y.domain([-100,100]);

  
  // Add the scatterplot
  var bench_no = 0
  var bench = svg.append("g")

  bench.selectAll("dot")
      .data(data).enter()
      .append("image")
      .attr("class", "char")
      .attr("width", P_WIDTH)
      .attr("height", P_HEIGHT)
      .attr("x", function(d) { 
        if (d['bench']) {
          bench_no += 1;
          return P_WIDTH*bench_no;  
          }
        else {
          return x(d['x']);
          }
        })
      .attr("y", function(d) {
        if (d['bench']) {
          return 0;
          }
        else {
          return y(d['y'])-P_HEIGHT;
          }
        })
      .attr("data-char", function (d) { return d['char'] })
      .attr("xlink:href", function(d) { return "data/pics/"+d['char']+".jpg" })
      .call(d3.drag()
        .subject(subject)
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));
    
function subject(d) {return { x: d3.event.x, y: d3.event.y }};


function dragstarted(d) {
  d3.select(this).raise().classed("active", true);
}

function dragged(d) {
  d3.select(this).attr("x",  d3.event.x-P_WIDTH/2).attr("y", d3.event.y-P_HEIGHT/2);
}

function dragended(d) {
  var hash = [];
  d3.selectAll(".char").each(function (d, i) {
      var x = parseInt(bx(d3.select(this).attr("x")));
      var y = parseInt(by(d3.select(this).attr("y")))-P_HEIGHT/2;
      var char = d3.select(this).attr("data-char");
      hash.push(x+","+y+","+char);
      } 
    );
  window.location.hash = hash.join(";");

  d3.select(this).classed("active", false);
}

</script>
</body>
